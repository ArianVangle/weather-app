<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/><link rel="stylesheet" href="./css/main.css"/><link rel="icon" href="img/mist.png"/><title>Weather App</title></head><body><div class="wrapper"><header class="header"></header><main class="page"><section class="page__card card"><div class="card__container"><div class="card__wrapper"><div class="card__form"><form class="card__search"> <input class="card__input" type="text" spellcheck="false" placeholder="введите город"/> <button type="button" class="card__button"> <picture><source srcset="img/search.webp" type="image/webp"><img src="img/search.png" alt="search-image" class="card__image"/></picture></button></form></div><div class="card__weather weather"> <img src="img/rain.png" alt="img-weather" class="weather__icon"/><h1 class="weather__temp"></h1><h2 class="weather__city">Погода</h2><div class="weather__details details"><div class="details__column"> <img class="details__column_humidity-img" alt=""/><div class="details__humidity"><p class="humidity"></p><p class="details__text"></p></div></div><div class="details__column"> <img class="details__column_wind-img" alt=""/><div class="details__wind"><p class="wind"></p><p class="wind__text"></p></div></div></div></div></div></div></section></main><footer class="footer"></footer><script src="js/index.bundle.js"></script></div></body></html>
